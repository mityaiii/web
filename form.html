<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Shop</title>
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./styles/default.css">
  <link rel="stylesheet" type="text/css" href="./styles/form/tea-brewing__section.css">

  <script src="./scripts/parse-load-statistic.js"></script>
  <script src="./scripts/nav__link.js"></script>
  <script src="./scripts/form/tea-brew__form.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img class="logo header__logo" src="./asserts/logo.svg" alt="логотип" />
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="/index.html">Главная</a>
          </li>

          <li class="header__item">
            <a class="header__link" href="/form.html">Создать рецепт</a>
          </li>

          <li class="header__item">
            <a class="header__link" href="/comments.html">Отзывы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="tea-brewing">
      <div class="tea-brewing__container">
        <h2 class="tea-brewing__title">Рецепт идеальной заварки</h2>
        <form class="tea-brewing__form" id="tea-brewing-form">
          <label>
            Название чая:
            <input type="text" name="teaName" id="teaName">
          </label>
          
          <label>
            Особенности заварки
            <input type="text" name="teaBrewingFeature" id="teaBrewingFeature">
          </label>

          <div class="tea-brewing__buttons">
            <button type="button" id="clearButton" class="button tea-brewing__button">
              Очистить
            </button>

            <button type="button" id="addFeatureButton" class="button tea-brewing__button button--primary ">
              Добавить
            </button>
          </div>

          <ul class="tea-brewing__list" id="teaBrewingFeatures"></ul>

          <label>
            Язык
            <select name="language" id="language">
              <option value="ru">Русский</option>
              <option value="en">Английский</option>
            </select>
          </label>

          <button id="offerRecieptButton" class="button button--primary tea-brewing__button" type="submit">Предложить</button>
        </form>
      </div>

      <div id="result-container" class="result__container"></div>
    </section>
  </main>

  <footer id="contacts" class="footer form__footer">
    <div class="footer__container">
      <img class="logo" src="./asserts/logo.svg" alt="логотип" />

      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="header__item">
            <a class="header__link" href="/index.html">Главная</a>
          </li>

          <li class="header__item">
            <a class="header__link" href="/form.html">Создать рецепт</a>
          </li>

          <li class="header__item">
            <a class="header__link" href="/comments.html">Отзывы</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="footer__stats"></div>
  </footer>
</body>

</html>
